<body>
    <div id="root">
        <script type="module">
        
            const div = document.createElement("div");
            div.textContent = "Hello world. Happy Pride Month! 🏳️‍🌈🏳️‍⚧️";

            const root = document.querySelector("#root");
            root.append(div);
            
        </script>
    </div>
</body>
